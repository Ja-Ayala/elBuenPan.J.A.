    <header class="header">                                            <!--INICIO de HEADER-->
        <nav class="header__nav">
            <a class="header__nav__link" href="../index.html">

            </a>

            <label for="nav__checkbox" class="nav__menu__hamburguesa">

                <img src="../img/men_close.png" alt="boton|_cerrar_menu" class="menu__cerrar-img">
            </label>
            <ul class="header__nav__ul">
                <li>
                    <a href="../paginas_html/sobre_nosotros.html">Sobre nosotros</a>

                    <a href="../paginas_html/nuestros_productos.html">Nuestros productos</a>
                </li> 
                <li><a href="../paginas_html/donde_encontrarnos.html">Donde encontrarnos</a></li>
                <li>
                    <a href="../paginas_html/contactos.html">Contactos</a>
                </li>
            </ul>
        </nav>
    </header>                                         <!--FIN de HEADER-->


    <main >
        <h1 class="h1__contactos">Formas de contacto</h1>                                      <!--INICIO MAIN contacto-->
        <section class="section__1">
            
            <ul class="ul__contactanos">
                <li class="ul__contactanos-tel">Telefono: 3496 - XXXXXX </li>
                <li class="ul__contactanos__wapp">
                    <a href="http://" target="_blank"> <img class="ul__contactanos-img" src="../img/logo_wapp.png" alt="img link Whatsapp"></a> 
                </li>
                <li class="ul__contactanos__ig">
                    <a href="https://instagram.com" target="_blank"><img class="ul__contactanos-img" src="../img/logo_ig.png" alt="img link instagram"></a> 
                </li>
                <li class="ul__contactanos__fb">
                    <a href="https://facebook.com" target="_blank"><img class="ul__contactanos-img" src="../img/logo_fb.png" alt="img link facebook"></a> 
                </li>                
            </ul> 

        </section>
        <section class="section__2">
            <h2 class="h2__contactos">Atravez de mail</h2>
            <form action="index.js" method="GET">
                <label class="label__text" for="nombre_y_apellido" >Nombre y apellido</label><br>
                <input type="text" name="nombre_y_apellido" > <br>
                <label class="label__text" for="email">Correo</label><br>
                <input type="email" name="email" id=""> <br><br>
                <label class="label__text" for="tipo de consulta">Su consulta es como:</label>
                <select name="tipo de consulta" id="">
                    <option value="Cliente">Cliente</option>
                    <option value="Revendedor">Revendedor</option>
                </select><br><br>
                <label class="label__text" for="texto_mail">Déjenos su consulta:</label><br>
                <textarea name="texto_mail" id="" cols="30" rows="10"></textarea><br>
                <input type="checkbox" name="desea_el_envio_de_promociones" id="">
                <label for="desea_el_envio_de_promociones">Desea recibir nuestras promociones a su correo </label><br><br>
                <input type="reset" value="reset">
                <input type="submit" value="Enviar"> <br>


            </form>

        </section>                      
    </main>                                       <!-- FIN MAIN contacto-->

                                   
    <footer class="footer" >                        <!--INICIO de FOOTER-->

                    <img class="ul__li__redes--img" src="../img/logo_tw.png" alt="img link twitter">
                </a>
            </li>
            <li class="ul__li__redes">
                <a href="https://instagram.com/" target="_blanck">
                    <img class="ul__li__redes--img" src="../img/logo_ig.png" alt="img link instagram">
                </a>
            </li>
            <li class="ul__li__redes">
                <a href="https://facebook.com/" target="_blanck">
